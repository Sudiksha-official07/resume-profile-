<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            color: #333;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            gap: 40px;
            flex-wrap: wrap;
        }

        .hero img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #2196f3;
            object-fit: cover;
        }

        .hero-text h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #0d47a1;
        }

        .hero-text p {
            max-width: 400px;
            font-size: 1.1rem;
        }
        section {
            max-width: 1000px;
            margin: 30px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #1565c0;
            margin-bottom: 15px;
        }
        .skills span {
            display: inline-block;
            background: #e3f2fd;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 20px;
            font-weight: 500;
        }
        .project {
            margin-bottom: 15px;
            padding: 15px;
            border-left: 5px solid #2196f3;
            background: #f9f9f9;
        }
        .contact a {
            display: inline-block;
            margin: 10px;
            color: white;
            background: #2196f3;
            padding: 10px 18px;
            border-radius: 5px;
            text-decoration: none;
        }

        .contact a:hover {
            background: #1565c0;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #0d47a1;
            color: white;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="photo.jpeg" alt="Sudiksha Karki">
        <div class="hero-text">
            <h1>Sudiksha Karki</h1>
            <p>BSc.CSIT student and aspiring Web Developer starting my journey with Html and CSS.</p>
        </div>
    </div>
    <section>
        <h2>Skills</h2>
        <div class="skills">
            <span>HTML</span>
            <span>CSS</span>
            <span>C-programming</span>
            <span>Web Development</span>
        </div>
    </section>
    <section>
        <h2>Projects</h2>
        <div class="project">
            <h3>Personal Portfolio</h3>
            <p>A responsive portfolio website using HTML and CSS.</p>
        </div>
    </section>
    <section class="contact">
        <h2>Contact</h2>
        <a href="sudikshakarki00@gmail.com">Email</a>
        <a href="linkedin.com/in/sudiksha-karki-b7016139b">LinkedIn</a>
    </section>

    <footer>
        Â© 2025 Sudiksha Karki 
    </footer>

</body>
</html>
